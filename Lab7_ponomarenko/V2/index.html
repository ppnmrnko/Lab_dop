<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Угадай число</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Угадай число</h1>
    <p>Попробуйте угадать число от 1 до 10.</p>
    <p id="attempts">У вас есть 5 попыток.</p>
    <input type="text" id="guessInput" placeholder="Введите число">
    <button onclick="checkGuess()">Проверить</button>
    <p id="hint"></p>
    <div id="congratulations" class="notification">
        <h2>Поздравляем!</h2>
        <p id="message"></p>
        <button onclick="resetGame()" class="restart">Сыграть еще раз</button>
    </div>
    <div id="gameover" class="overstyle">
        <h2>Игра окончена!</h2>
        <p>Вы использовали все попытки.</p>
        <p>Загаданное число было: <span id="secretNumber"></span>.</p>
        <button onclick="resetGame()" class="restart">Сыграть еще раз</button>
    </div>
    <div id="errorNotification" class="overstyle">
        <h2 id="errorMessage">Ошибка ввода!</h2>
        <p>Пожалуйста, вводите корректные числа от 1 до 10.</p>
        <button onclick="resetGame()" class="restart">Сыграть ещё раз</button>
    </div>
</div>

<audio id="winSound">
    <source src="win.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
</html>
